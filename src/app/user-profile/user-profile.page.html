  <ion-header>
    <ion-toolbar color=""> <!-- Ajusta el color a tu tono rojizo deseado -->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button> <!-- Flecha de retroceso -->
      </ion-buttons>
      <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="container">
    <img src="./assets/4.png" alt="Fondo" class="background-image">

    <div class="content-wrapper">
      <div class="card-wrapper">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
            <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Agrega más campos de usuario según sea necesario -->
            <!-- Por ejemplo: -->
            <!-- <p><strong>Edad:</strong> {{ user.age }}</p> -->
            <!-- <p><strong>Dirección:</strong> {{ user.address }}</p> -->
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </ion-content>

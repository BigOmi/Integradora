<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/auth'></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <strong>Registro</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  <div class="background-container">
    <img src="./assets/3.jpg" alt="" class="de">
    <div class="app-logo">
      <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
          <ion-card class="center-card">
            <ion-card-content>
              <ion-text>
                <img src="./assets/6.png" alt="">
              </ion-text>

              <!--======Name=======-->
              <app-custom-input
                autocomplete="name"
                [control]="form.controls.name"
                type="text"
                label="Nombre"
              ></app-custom-input>

              <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
                <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
                <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 4 caracteres</div>
              </div>

              <!--======Email=======-->
              <app-custom-input
                autocomplete="email"
                [control]="form.controls.email"
                type="email"
                label="Correo"
              ></app-custom-input>

              <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
                <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
                <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
              </div>

              <!--======Password=======-->
              <app-custom-input
                [control]="form.controls.password"
                type="password"
                label="Contraseña"
              ></app-custom-input>

              <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
                <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
              </div>

              <ion-button color="dark" expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
                Regístrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </form>
      </div>
    </div>
  </div>
</ion-content>

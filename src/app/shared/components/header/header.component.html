<ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar class="custom-toolbar">
      <ion-title class="custom-titl">MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="custom-list">
      <ion-item class="custom-item" (click)="goToHome()">
        <ion-icon name="home" slot="start"></ion-icon>
        Inicio
      </ion-item>
      <ion-item class="custom-item" (click)="goToRegistros()">
        <ion-icon name="document-text" slot="start"></ion-icon>
        Registros
      </ion-item>
      <ion-item class="custom-item" (click)="goToTrabajadores()">
        <ion-icon name="people" slot="start"></ion-icon>
        Trabajadores
      </ion-item>
    </ion-list>
    <ion-button (click)="sigOut()" class="hola" fill="clear">
      Cerrar Sesion
    </ion-button>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar color="success"> <!-- Cambiado el color a "primary" -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center custom-title">
      <strong>{{title}}</strong>
    </ion-title>
    <ion-buttons slot="end">
      <ion-avatar slot="end" (click)="goToUserProfile()" style="padding: .1rem; width: 40px; height: 40px; margin: 4px;" class="custom-avatar">
        <img src="./assets/1.png" alt="">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" menuId="main-content">
</ion-content>
